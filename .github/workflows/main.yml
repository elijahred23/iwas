name: IWAS CI/CD Pipeline

on:
  push:
    branches:
      - "main"
      - "feature/*"
  workflow_dispatch:

env:
  NAMESPACE: iwas-${{ github.ref_name }}
  SHA_TAG: ${{ github.sha }}

jobs:

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Enable QEMU for amd64 builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Enable Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push API Image
      - name: Build & Push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/api.Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/iwas-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/iwas-api:${{ github.sha }}

      # Build & Push Frontend Image
      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/frontend.Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/iwas-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/iwas-frontend:${{ github.sha }}


  deploy:
    name: Deploy to Kubernetes Cluster
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install doctl
      - name: Install doctl
        run: |
          curl -sL https://github.com/digitalocean/doctl/releases/download/v1.108.0/doctl-1.108.0-linux-amd64.tar.gz -o doctl.tar.gz
          tar -xzf doctl.tar.gz
          sudo mv doctl /usr/local/bin/

      # Authenticate with DigitalOcean
      - name: Authenticate doctl
        run: doctl auth init -t "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}"

      # Fetch Kubernetes config
      - name: Fetch kubeconfig
        run: doctl kubernetes cluster kubeconfig save eli-k8s

      # Create namespace dynamically (per branch)
      - name: Create or use namespace
        run: |
          kubectl get namespace "$NAMESPACE" || kubectl create namespace "$NAMESPACE"

      # Apply manifests into branch namespace
      - name: Apply Kubernetes manifests
        run: |
          # Shared config + secrets
          kubectl apply -n "$NAMESPACE" -f infra/k8s/iwas-config.yaml
          kubectl apply -n "$NAMESPACE" -f infra/k8s/iwas-secret.yaml

          # Only deploy MySQL to production (main branch)
          if [[ "$GITHUB_REF_NAME" == "main" ]]; then
            kubectl apply -n "$NAMESPACE" -f infra/k8s/mysql-initdb-configmap.yaml
            kubectl apply -n "$NAMESPACE" -f infra/k8s/mysql-deployment.yaml
          fi

          # API + frontend
          kubectl apply -n "$NAMESPACE" -f infra/k8s/api-deployment.yaml
          kubectl apply -n "$NAMESPACE" -f infra/k8s/frontend-deployment.yaml

          # Services
          kubectl apply -n "$NAMESPACE" -f infra/k8s/services.yaml

      # Patch deployments with Git SHA
      - name: Patch deployments with Git SHA images
        run: |
          kubectl set image deployment/iwas-api \
            iwas-api=${{ secrets.DOCKERHUB_USERNAME }}/iwas-api:$SHA_TAG \
            -n "$NAMESPACE"

          kubectl set image deployment/iwas-frontend \
            frontend=${{ secrets.DOCKERHUB_USERNAME }}/iwas-frontend:$SHA_TAG \
            -n "$NAMESPACE"

      # Wait for deployment rollout
      - name: Wait for rollout
        run: |
          if [[ "$GITHUB_REF_NAME" == "main" ]]; then
            kubectl rollout status deployment/mysql -n "$NAMESPACE" --timeout=180s || true
          fi

          kubectl rollout status deployment/iwas-api -n "$NAMESPACE" --timeout=180s
          kubectl rollout status deployment/iwas-frontend -n "$NAMESPACE" --timeout=180s
