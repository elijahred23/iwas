  db:
    image: mysql:8.0
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-iwas}
      MYSQL_USER: ${MYSQL_USER:-iwas}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-iwaspass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
    ports:
      - "3306:3306"           # optional; expose if you want local DB tools
    volumes:
      - db_data:/var/lib/mysql
      - ./db/sql:/docker-entrypoint-initdb.d:ro   # put 01_schema.sql, 02_seed.sql here
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5


volumes:
  db_data:
