name: IWAS CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install QEMU (enables building amd64 images)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Install Buildx
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push API Image
      - name: Build & Push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/api.Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/iwas-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/iwas-api:${{ github.sha }}

      # Build & Push Frontend Image
      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/frontend.Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/iwas-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/iwas-frontend:${{ github.sha }}
