name: IWAS CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Enable QEMU for cross-platform builds (required for amd64 on GH Actions)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Enable Buildx (required for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push API Image
      - name: Build & Push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/api.Dockerfile
          push: true
          platforms: linux/amd64      # REQUIRED FIX
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/iwas-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/iwas-api:${{ github.sha }}

      # Build & Push Frontend Image
      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/frontend.Dockerfile
          push: true
          platforms: linux/amd64      # REQUIRED FIX
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/iwas-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/iwas-frontend:${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes Cluster
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install doctl
      - name: Install doctl
        run: |
          curl -sL https://github.com/digitalocean/doctl/releases/download/v1.108.0/doctl-1.108.0-linux-amd64.tar.gz -o doctl.tar.gz
          tar -xzf doctl.tar.gz
          sudo mv doctl /usr/local/bin/

      # Authenticate with DigitalOcean
      - name: Authenticate doctl
        run: doctl auth init -t "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}"

      # Fetch Kubernetes config
      - name: Fetch kubeconfig
        run: doctl kubernetes cluster kubeconfig save eli-k8s

      # DEV ONLY: Reset MySQL PVC
      - name: Reset MySQL PVC (dev environment)
        run: |
          echo "Deleting mysql-pvc to force re-init (dev only)..."
          kubectl delete pvc mysql-pvc --ignore-not-found=true

      # Apply manifests
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f infra/k8s/iwas-namespace.yaml
          kubectl apply -f infra/k8s/iwas-config.yaml
          kubectl apply -f infra/k8s/iwas-secret.yaml

          # MySQL
          kubectl apply -f infra/k8s/mysql-initdb-configmap.yaml
          kubectl apply -f infra/k8s/mysql-deployment.yaml

          # API + Frontend
          kubectl apply -f infra/k8s/api-deployment.yaml
          kubectl apply -f infra/k8s/frontend-deployment.yaml

          # Services
          kubectl apply -f infra/k8s/services.yaml

      # Patch deployments with the exact Git SHA
      - name: Patch deployments with latest images
        run: |
          kubectl set image deployment/iwas-api iwas-api=${{ secrets.DOCKERHUB_USERNAME }}/iwas-api:${{ github.sha }}
          kubectl set image deployment/iwas-frontend frontend=${{ secrets.DOCKERHUB_USERNAME }}/iwas-frontend:${{ github.sha }}

      # Wait for rollout success
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/mysql --timeout=180s || true
          kubectl rollout status deployment/iwas-api --timeout=180s
          kubectl rollout status deployment/iwas-frontend --timeout=180s
