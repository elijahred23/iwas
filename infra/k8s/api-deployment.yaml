apiVersion: apps/v1
kind: Deployment
metadata:
  name: iwas-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iwas-api
  template:
    metadata:
      labels:
        app: iwas-api
    spec:
      containers:
        - name: iwas-api
          image: elijahred23/iwas-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5050
          envFrom:
            - configMapRef:
                name: iwas-config
            - secretRef:
                name: iwas-secret
