apiVersion: apps/v1
kind: Deployment
metadata:
  name: iwas-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iwas-frontend
  template:
    metadata:
      labels:
        app: iwas-frontend
    spec:
      containers:
        - name: frontend
          image: elijahproctor/iwas-frontend:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 3
